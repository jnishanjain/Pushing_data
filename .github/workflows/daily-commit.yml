name: Daily Commit

on:
  schedule:
    - cron: '30 5 * * *'  # Runs daily at 5:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Git
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "22f1001592@ds.study.iitm.ac.in"

    - name: Create Empty Commit for 22f1001592@ds.study.iitm.ac.in
      run: |
        git commit --allow-empty -m "Daily commit: $(date)"

    - name: Push Commit
      run: |
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:$(git rev-parse --abbrev-ref HEAD)
